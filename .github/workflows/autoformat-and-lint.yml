name: Autoformat and Lint

on:
  pull_request:

jobs:
  autoformat:
    name: Autoformat and Lint
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_COMMIT }}

      - name: ğŸ¦ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“ Format Code
        run: dart format .

      - name: ğŸ”§ Fix Linting Issues
        run: dart fix --apply

      - name: âœ… Commit code format changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autoformat code"

      - name: ğŸ” Lint
        run: dart analyze